    <body>
        <canvas id="myCanvas" width="350" height="200" style="background-color: lightblue;">

        </canvas>


        <script>
            var c = document.getElementById("myCanvas");

            ctx.font="20px 굴림체";
            ctx.fillStyle = "red";
            ctx.fillText=("캔버스 맛보기", ctx.width/2-70, ctx.height/2-5);

            ctx.strokeStyle="blue";
            ctx.strokeRect(70, 40, 200, 100);


        </script>
